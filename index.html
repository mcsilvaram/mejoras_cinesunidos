<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejora Cinesunidos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">     
        <div class="header-left">
            <div class="logo">
                <img src="logocinesunidos1.png" alt="Logo Cines Unidos">
            </div>
            
            <div class="menu-header">
                <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
                <div class="menu-dropdown" id="menuDropdown">
                    <a href="#"><i class="fa fa-home"></i><span>Inicio</span></a>
                    <a href="#"><i class="fa fa-film"></i><span>Cartelera</span></a>
                    <a href="#"><i class="fa fa-map-marker-alt"></i><span>Cines</span></a>
                    <a href="#"><i class="fa fa-candy-cane"></i><span>Caramelería</span></a>
                    <a href="#"><i class="fa fa-calendar"></i><span>Próximos</span></a>
                    <a href="#"><i class="fa fa-clock"></i><span>Estrenos</span></a>
                    <a href="#"><i class="fa fa-heartbeat"></i><span>Prevenir</span></a>
                    <a href="#"><i class="fa fa-tags"></i><span>Promos</span></a>
                    <a href="#"><i class="fa fa-user-friends"></i><span>Club</span></a>
                    <a href="#"><i class="fa fa-handshake"></i><span>Comercial</span></a>
                    <a href="#"><i class="fa fa-envelope"></i><span>Contacto</span></a>
                    <a href="#"><i class="fa fa-sign-in-alt"></i><span>Ingresar</span></a>  
                </div>
            </div>        
        </div>

        <div class="header-right">
            <div class="dropdown">
                <button class="dropdown-btn" onclick="toggleDropdown()">Ciudad</button>
                <div class="dropdown-content" id="ciudadesDropdown">
                    <a href="#" onclick="selectCity(this)">Caracas</a>
                    <a href="#" onclick="selectCity(this)">Maracaibo</a>
                    <a href="#" onclick="selectCity(this)">Valencia</a>
                    <a href="#" onclick="selectCity(this)">Barquisimeto</a>
                    <a href="#" onclick="selectCity(this)">Puerto La Cruz</a>
                    <a href="#" onclick="selectCity(this)">San Cristóbal</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="main-container">
            <div class="content-overlay">
                <img src="logocinesunidos.png" alt="logo del main" class="main-logo">
                <h2>Bienvenidos a Nuestro Cine</h2>
            </div>       
        </section>

        <!-- Carrusel de película de Cartelera -->
        <section class="carousel-section">         
            <div class="carousel-header">
                <h2>Cartelera</h2>
                <p class="ver-mas">+ Ver más</p>
            </div>

            <div class="carousel-container">
                <button class="carousel-btn left" onclick="scrollCarousel(-1)">&#10094;</button>
                <div class="carousel" id="carousel">
                    <!-- Imágenes aquí... (ya están bien en tu código original) -->
                    <!-- ... -->
                </div>
                <button class="carousel-btn right" onclick="scrollCarousel(1)">&#10095;</button>
            </div>
        </section>

        <!-- Carrusel de estrenos con Swiper -->
        <section class="estrenos-section">
            <div class="swiper estrenos-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://cinesunidosweb.blob.core.windows.net/poster/HO00005555.jpg" alt="Bailarina Atmos"></div>
                    <div class="swiper-slide"><img src="https://cinesunidosweb.blob.core.windows.net/poster/HO00005553.jpg" alt="Lilo y Stitch 3D"></div>
                    <div class="swiper-slide"><img src="https://cinesunidosweb.blob.core.windows.net/poster/HO00005226.jpg" alt="No lo escuches"></div>
                    <div class="swiper-slide"><img src="https://cinesunidosweb.blob.core.windows.net/poster/HO00005412.jpg" alt="Dragón Sub"></div>
                    <!-- Puedes agregar más slides aquí -->
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts conservados -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menuDropdown");
            menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        }

        window.addEventListener("click", function(event) {
            const menuBtn = document.querySelector(".menu-btn");
            const dropdown = document.getElementById("menuDropdown");
            if (!menuBtn.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = "none";
            }
        });

        function toggleDropdown() {
            const dropdown = document.getElementById("ciudadesDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function selectCity(element) {
            const selectedCity = element.textContent;
            document.querySelector(".dropdown-btn").textContent = selectedCity;
            document.getElementById("ciudadesDropdown").style.display = "none";
        }

        window.addEventListener("click", function(event) {
            const btn = document.querySelector(".dropdown-btn");
            const menu = document.getElementById("ciudadesDropdown");
            if (!btn.contains(event.target) && !menu.contains(event.target)) {
                menu.style.display = "none";
            }
        });

        function scrollCarousel(direction) {
            const container = document.getElementById('carousel');
            const scrollAmount = 200;
            container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.estrenos-swiper', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 20,
            autoplay: { delay: 2500, disableOnInteraction: false },
            breakpoints: {
                640: { slidesPerView: 2 },
                768: { slidesPerView: 3 },
                1024: { slidesPerView: 4 },
            }
        });
    </script>
</body>
</html>
