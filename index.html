<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejora Cinesunidos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">     <!-- Lado izquierdo: Logo + Botón de menú -->
    <div class="header-left">
        <div class="logo">
        <img src="logocinesunidos1.png" alt="Logo Cines Unidos">
        </div>
        <div class="menu-header">
            <button class="menu-btn" onclick="toggleMenu()">&#9776;</button> <!-- ESTE FALTABA -->
            <div class="menu-dropdown" id="menuDropdown">
                <a href="#"><i class="fa fa-home"></i></a>
                <a href="#"><i class="fa fa-film"></i></a>
                <a href="#"><i class="fa fa-map-marker-alt"></i></a>
                <a href="#"><i class="fa fa-candy-cane"></i></a>
                <a href="#"><i class="fa fa-calendar"></i></a>
                <a href="#"><i class="fa fa-clock"></i></a>
                <a href="#"><i class="fa fa-heartbeat"></i></a>
                <a href="#"><i class="fa fa-tags"></i></a>
                <a href="#"><i class="fa fa-user-friends"></i></a>
                <a href="#"><i class="fa fa-handshake"></i></a>
                <a href="#"><i class="fa fa-envelope"></i></a>
                <a href="#"><i class="fa fa-sign-in-alt"></i></a>
            </div>
        
            <script>
                function toggleMenu() {
                    const menu = document.getElementById("menuDropdown");
                    menu.style.display = menu.style.display === "block" ? "none" : "block";
                }

                // Cerrar si se hace clic fuera
                window.addEventListener("click", function(event) {
                    const menuBtn = document.querySelector(".menu-btn");
                    const dropdown = document.getElementById("menuDropdown");

                    if (!menuBtn.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.style.display = "none";
                    }
                });
            </script>
        </div>
    </div>
    <div class="header-right">   <!-- Lado derecho: Menú de ciudades -->
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown()">Ciudad</button>
            <div class="dropdown-content" id="ciudadesDropdown">
                <a href="#" onclick="selectCity(this)">Caracas</a>
                <a href="#" onclick="selectCity(this)">Maracaibo</a>
                <a href="#" onclick="selectCity(this)">Valencia</a>
                <a href="#" onclick="selectCity(this)">Barquisimeto</a>
                <a href="#" onclick="selectCity(this)">Puerto La Cruz</a>
                <a href="#" onclick="selectCity(this)">San Cristóbal</a>
            </div>
        </div>
        <script>
            function toggleDropdown() {
                const dropdown = document.getElementById("ciudadesDropdown");
                dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
            }

            function selectCity(element) {
                const selectedCity = element.textContent;
                document.querySelector(".dropdown-btn").textContent = selectedCity;
                    // Cierra el menú automáticamente
                document.getElementById("ciudadesDropdown").style.display = "none";
                }
                // Cierra el menú si haces clic fuera
                window.addEventListener("click", function(event) {
                const btn = document.querySelector(".dropdown-btn");
                const menu = document.getElementById("ciudadesDropdown");

                if (!btn.contains(event.target) && !menu.contains(event.target)) {
                menu.style.display = "none";
                }
               });
        </script>
    </div>
    </header>

    <main>
        <section class="main-container">
            <div class="content-overlay">
                <img src="logocinesunidos.png" alt="logo del main" class="main-logo">
                <h2>Bienvenidos a Nuestro Cine</h2>
            </div>
            <nav>
                <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </section>

        <section>
        <h2>Noticias</h2>
        <p>Aquí puedes ver las novedades.</p>
        </section>
    </main>


    

    <footer>
        <p>&copy; 2025 Mi sitio. Todos los derechos reservados.</p>
    </footer>    
</body>
</html>
